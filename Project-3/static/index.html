<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Budget & Expense Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main class="container">
    <h1>Budget & Expense Manager</h1>

    <section class="panel">
      <h2>Set Monthly Budget</h2>
      <div class="row">
        <label>Month (MM-YYYY)</label>
        <input id="month" placeholder="10-2025" />
      </div>
      <div id="budgets"></div>
      <button id="add-cat">Add Category</button>
      <button id="save-budget">Save Budget</button>
      <div id="budget-msg" class="msg"></div>
    </section>

    <section class="panel">
      <h2>Add Transaction</h2>
      <div class="grid">
        <input id="tx-date" type="date" />
        <input id="tx-amount" type="number" step="0.01" placeholder="Amount" />
        <select id="tx-type">
          <option value="expense">expense</option>
          <option value="income">income</option>
        </select>
        <input id="tx-category" placeholder="Category" />
        <input id="tx-desc" placeholder="Description (optional)" />
      </div>
      <button id="add-tx">Add</button>
      <div id="tx-msg" class="msg"></div>
    </section>

    <section class="panel">
      <h2>Transactions</h2>
      <div class="row">
        <input id="filter-category" placeholder="Filter by category" />
        <button id="load-txs">Load</button>
      </div>
      <table id="tx-table">
        <thead><tr><th>Date</th><th>Type</th><th>Category</th><th>Description</th><th>Amount</th></tr></thead>
        <tbody></tbody>
      </table>
    </section>

    <section class="panel">
      <h2>Monthly Report</h2>
      <button id="load-report">Generate Report</button>
      <pre id="report"></pre>
    </section>
  </main>

  <script src="./app.js"></script>
</body>
</html>
